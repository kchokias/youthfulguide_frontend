<div class="parent">
  <div class="container">
      <div class="forgot-box" *ngIf="!bringPassword">
          <h2>Forgot Password</h2>
          <form action="#" [formGroup]="forgotForm" (ngSubmit)="onEmailSubmit()">
            <div class="input-box">
              <input type="email" formControlName="email" required>
              <label>Email</label>
            </div>
            <button type="submit" class="btn" [disabled]="forgotForm.disabled || forgotForm.invalid">Send Code</button>
            <button class="btn" routerLink="/login">Back</button>
          </form>
      </div>
      <div class="forgot-box" *ngIf="bringPassword">
        <h2>Forgot Password</h2>
        <form action="#" [formGroup]="newPasswordForm" (ngSubmit)="onPasswordSubmit()">
          <div class="input-box">
            <input type="text" formControlName="password1" required>
            <label>New Password</label>
          </div>
          <div class="input-box">
            <input type="text" formControlName="password2" required>
            <label>Repeat New Password</label>
          </div>
          <button type="submit" class="btn" [disabled]="forgotForm.disabled || forgotForm.invalid || !passwordChecks">Submit</button>
          <button class="btn" routerLink="/login">Back</button>
        </form>
    </div>
  </div>
</div>
